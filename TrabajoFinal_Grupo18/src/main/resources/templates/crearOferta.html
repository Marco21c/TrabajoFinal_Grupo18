<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>	
		<meta charset="utf-8">
         <title>OFERTAS LABORALES</title>
</head>
<body>
   <header th:replace="/layouts/headerEmp::headerEmp"></header> 
<div class="container">
	<div class="row justify-content-center mt-5 pt-5">
	  <h2>CREAR OFERTA</h2>
	   <form th:action="@{/empleador/guardarEmpleo}" method="post" th:object="${ofertaLaboral}" class="row g-3">
		  
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">CANTIDAD DE VACANTES</label>
		    <input th:field="*{cantVacantes}" type="text" class="form-control" id="inputEmail4">
		    <div class=text-danger th:if="${#fields.hasErrors('cantVacantes')}" th:errors="*{cantVacantes}"></div>
		  </div>
		  <div class="col-md-6">
		    <label for="inputExp4" class="form-label">PUESTO REQUERIDO</label>
		    <input th:field="*{puestoReq}" type="text" class="form-control" id="inputExp4">
		    <div class=text-danger th:if="${#fields.hasErrors('puestoReq')}" th:errors="*{puestoReq}"></div>
		  </div>
		  <div class="col-6">
		    <label for="inputEdu" class="form-label">RESUMEN DE PUESTO</label>
		    <input th:field="*{resumenPuesto}" type="text" class="form-control" id="inputWÂ¡Edu" placeholder="describa puesto de trabajo">
		    <div class=text-danger th:if="${#fields.hasErrors('resumenPuesto')}" th:errors="*{resumenPuesto}"></div>
		  </div>
		  <div class="col-md-4 position-relative">
		    <label for="DispHoraria" class="form-label">DISPONIBILIDAD HORARIA</label>
		    <select th:field=*{dispHoraria} class="form-select" id="DispHoraria" >
		      <option value="full time">FULL TIME</option>
		      <option value="part time"> PART TIME</option>
		    </select>
		  </div>
		  <div class="col-6">
		    <label for="inputIdiomas2" class="form-label">PRINCIPALES TAREAS</label>
		    <input th:field="*{princTareas}" type="text" class="form-control" id="inputIdiomas2" placeholder="describa las tarea a realizar">
		    <div class=text-danger th:if="${#fields.hasErrors('princTareas')}" th:errors="*{PrincTareas}"></div>
		  </div>
		  <div class="col-md-6">
		    <label for="inputZip" class="form-label">JORNADA</label>
		    <input th:field="*{jornada}" type="text" class="form-control" id="inputZip">
		    <div class=text-danger th:if="${#fields.hasErrors('jornada')}" th:errors="*{jornada}"></div>
		  </div>
		  <div class="col-md-6">
		    <label for="inputZip" class="form-label">REQUISITOS</label>
		    <input th:field="*{requisitos}" type="text" class="form-control" id="inputZip">
		    <div class=text-danger th:if="${#fields.hasErrors('requisitos')}" th:errors="*{requisitos}"></div>
		  </div>
		  <div class="col-md-6">
		    <label for="inputZip" class="form-label">SALARIO</label>
		    <input th:field="*{salario}" type="text" class="form-control" id="inputZip">
		    <div class=text-danger th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}"></div>
		  </div>
		   <div class="col-md-6">
		    <label for="inputZip" class="form-label">BENEFICIO</label>
		    <input th:field="*{beneficios}" type="text" class="form-control" id="inputZip">
		    <div class=text-danger th:if="${#fields.hasErrors('beneficios')}" th:errors="*{beneficios}"></div>
		  </div>
		  <div class="col-md-4 position-relative">
		    <label for="DispHoraria" class="form-label">DISPONIBLE</label>
		    <select th:field=*{disponible} class="form-select" id="DispHoraria" >
		      <option value=true >SI</option>
		      <option value=false >NO</option>
		    </select>
		  </div>
		  
		  
		  <div class="col-12">
		    <button type="submit" class="btn btn-primary">Guardar cambios</button>
		  </div>
		</form>
	</div>
</div>
   
   <footer th:replace="/layouts/footer::footer"></footer>
</body>
</html>
