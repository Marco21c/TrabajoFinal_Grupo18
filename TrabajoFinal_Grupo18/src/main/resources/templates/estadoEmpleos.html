
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>	
		<meta charset="utf-8">
<title>Solicitudes a Empleos</title>
</head>
<body>
  <header th:replace="/layouts/headerCiu::headerCiu"></header>
   
    <div class="row justify-content-center">
    <div class="col-md-9 ">
    <div class=" centraar">
    <div class="shadow-lg p-1 mb-4 bg-body rounded text-dark bg-opacity-25">
        <h1> Estado de mis Solicitudes</h1>
    </div>
    </div>
    <table class="table table-success table-striped">
     <tr>
  					<th > Nombre y Apellido </th>
  					<th >Postulado para </th>
  					<th> Vacantes </th>
  					<th> Fecha </th>
  					<th >Estado</th>
  					
     </tr>
     <tr th:each="ls:${listaSolicitudes}">
                <td th:text="${ls.cv.nombre}"></td>
                <td th:text="${ls.oferta.puestoReq}"></td>
                <td th:text="${ls.oferta.cantVacantes}"></td> 
                <td th:text="${ls.fecha}"></td>
                <td th:text="${ls.estado}"></td>
      </tr>               
     </table>
    </div>
    </div>
   <footer th:replace="/layouts/footer::footer"></footer>
</body>
</html>
