<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>	
		<meta charset="utf-8">
         <title>MIS CURSOS</title>
</head>
<body>
   <header th:replace="/layouts/headerEmp::headerEmp"></header> 
    <div th:if="${param.error}" class="alert alert-danger" role="alert"> Aun no tiene ningun curso.</div>
    <div class="row justify-content-center">
    <div class="col-md-10 ">
    <h2> Mis Cursos </h2>
     <a th:href="@{/curso/nuevo}" id="curso" type="button" class="btn btn-info">Nuevo curso</a>
     <table class="table table-success table-striped">
     <tr>
     <th> Titulo</th>
     <th> Categoria</th>
     <th> Fecha inicio</th>
     <th> Opciones </th>
     </tr>
     <tr th:each="c:${cursos}">
      <td th:text="${c.nombre}"></td>
      <td th:text="${c.categoria}"></td>
      <td th:text="${#temporals.format(c.fechaInic,'dd/MM/yyyy')}"></td>
      <td>
          <a id="editarCurso" type="button" class="btn btn-info">Eliminar</a>
      </td>
     </tr>
     </table>
    </div>
    </div>
   <footer th:replace="/layouts/footer::footer"></footer>
</body>
</html>
