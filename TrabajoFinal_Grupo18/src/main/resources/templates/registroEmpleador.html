<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>	
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
<meta charset="utf-8">
<title>Nuevo Empleador</title>
</head>
<body>
 <header th:replace="/layouts/header::header"></header> 
 
<div class="container">
<div class="row justify-content-center mt-5 pt-5">
<div class="col-md-10 ">
 <h2> Registro de Nuevo Empleador</h2>
 <form class="row g-3 needs-validation" th:action="@{/empleador/postEmpleador}" th:object="${empleador}" method="POST">
  <div class="col-md-4 position-relative">
    <label for="idCuit" class="form-label">Cuit</label>
    <input th:field=*{usuario.username} type="number" class="form-control" id="idCuit" placeholder="Ingrese Cuit">
    <div class=text-danger th:if="${#fields.hasErrors('usuario.username')}" th:errors="*{usuario.username}"></div>  
  </div>
  <div class="col-md-4 position-relative">
    <label for="idRazonSocial" class="form-label">Razon Social</label>
    <input th:field=*{razonSocial} type="text" class="form-control" id="idRazonSocial" placeholder="Ingrese razon Social"> 
    <div class=text-danger th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}"></div>  
  </div>
  
  <div class="col-md-4 position-relative">
    <label for="idNombreComercial" class="form-label">Nombre Comercial</label>
    <input th:field=*{nombreComercial} type="text" class="form-control" id="idNombreComercial" placeholder="Ingrese Nombre Comercial">
    <div class=text-danger th:if="${#fields.hasErrors('nombreComercial')}" th:errors="*{nombreComercial}"></div> 
  </div>
  
  <div class="col-md-4 position-relative">
    <label for="idInicioAct" class="form-label">Inicio de actividad</label>
    <input th:field=*{inicioAct} type="date" class="form-control" id="idInicioAct" placeholder="Ingrese fecha de inicio de actividad">
    <div class=text-danger th:if="${#fields.hasErrors('inicioAct')}" th:errors="*{inicioAct}"></div> 
  </div>
  
  <div class="col-md-4 position-relative">
    <label for="emailId" class="form-label">Email</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="email">@</span>
      <input th:field=*{email} type="email" class="form-control" id="emailId" aria-describedby="email" placeholder="Ingrese email">
      <div class=text-danger th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div> 
    </div>
  </div>
  
  <div class="col-md-4 position-relative">
    <label for="ProvinciaId" class="form-label">Provincia</label>
    <input  th:field=*{provincia} type="text" class="form-control" id="ProvinciaId" placeholder="Ingrese provincia">
         <div class=text-danger th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div>  
  </div>
  
   <div class="col-md-4 position-relative">
    <label for="domicilioId" class="form-label">Domicilio</label>
    <input th:field=*{domicilio} type="text" class="form-control" id="domicilioId" placeholder="Ingrese domicilio">
             <div class=text-danger th:if="${#fields.hasErrors('domicilio')}" th:errors="*{domicilio}"></div>  
  </div>
 
  <div class="col-md-4 position-relative">
    <label for="TelefonoId" class="form-label">Telefono</label>
    <input th:field=*{telefono} type="text" class="form-control" id="TelefonoId" placeholder="Ingrese telefono">
         <div class=text-danger th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>  
  </div>
  
  <div class="col-md-4 position-relative">
    <label for="ContraseñaId" class="form-label">Contraseña</label>
    <input th:field=*{usuario.contraseña} type="password" class="form-control" id="ContraseñaId" placeholder="Ingrese contraseña">
    <div class=text-danger th:if="${#fields.hasErrors('usuario.contraseña')}" th:errors="*{usuario.contraseña}"></div> 
  </div>
  
   <div class="col-md-4 position-relative">
    <label for="ProvinciaId" class="form-label">Pagina Web</label>
    <input th:field=*{pagWeb} type="text" class="form-control" id="ProvinciaId" placeholder="Ingrese Pagina Web(opcional)">
         <div class=text-danger th:if="${#fields.hasErrors('pagWeb')}" th:errors="*{pagWeb}"></div>
  </div>
  
   <div class="col-md-4 position-relative">
    <label for="DescripcionId" class="form-label">Descripcion</label>
    <input th:field=*{descripcion} type="text" class="form-control" id="ProvinciaId" placeholder="Ingrese Descripcion">
       <div class=text-danger th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
  </div>
   
  <div class="col-md-4 position-relative">
    <label for="TipoId" class="form-label">Tipo</label>
    <input th:field=*{usuario.tipo} type="text" class="form-control" id="TipoId" placeholder="Empleador" disabled="disabled" value="Empleador">
  </div>
  
  <div class="col-12 centraar">
    <button class="btn btn-primary" type="submit">Guardar</button>
     <a th:href="@{/empleador/inicio}" class="btn btn-secondary" role="button">Cancelar</a>
  </div>
 </form>
</div>
</div> 
</div>

  <footer th:replace="/layouts/footer::footer"></footer>  
</body>
</html>
